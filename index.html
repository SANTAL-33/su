<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="kv">
        <img class="kv_img" src="images/logo_black@2x.png" alt="TOPの画像">
    </section>

    <main class="top_main">
        <section class="time title">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 221.png" alt="" class="topimg">
                    <h2>タイムテーブル</h2>
                    <p class="top_txt">一日の流れを確認できます</p>
                    <button class="top_btn"><a href="schedule.html">タイムテーブルを見る<span></span></a></button>
                </div>
            </div>
        </section>
        <section class="rule title">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 222.png" alt="" class="topimg">
                    <h2>各種ルール説明</h2>
                    <p class="top_txt">基本的なルールを確認できます。</p>
                    <button class="top_btn"><a href="rule.html">各種ルールを見る<span></span></a></button>
                </div>
            </div>
        </section>
        <section class="bag title">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 223.png" alt="" class="topimg">
                    <h2>持ち物</h2>
                    <p class="top_txt">当日必要な持ち物を確認できます。</p>
                    <button class="top_btn"><a href="bag.html">持ち物を見る<span></span></a></button>
                </div>
            </div>
        </section>
        <section class="fee title">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 224.png" alt="" class="topimg">
                    <h2>料金</h2>
                    <p class="top_txt">ゲーム代・レンタル代を確認できます。</p>
                    <button class="top_btn"><a href="rule.html">料金を見る<span></span></a></button>
                </div>
            </div>
        </section>
        <section class="acces title">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 225.png" alt="" class="topimg">
                    <h2>Access</h2>
                    <p class="top_txt">フィールドまでの情報を確認できます。</p>
                    <button class="top_btn"><a href="rule.html">アクセスを見る<span></span></a></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="#" class="gotop"><span class='gotop_txt'>戻る</span></a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
