<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="modal-back">
        <div class="modal modal01">
            <img src="images/グループ 211.png" alt="" class="modal_img">
            <p class="modal_txt">※初めての方は必ず読んでください。</p>
            <a href="nuub.html"class="modal_btn">必ず守ってほしいルール<span></span></a>
            <!-- <a href="" class="sc_btn"><span></span></a> -->
        </div>

        <div class="close">
            <div class="close_line close_line01"></div>
            <div class="close_line close_line02"></div>
        </div>

    </div>
    <section class="kv">
        <img class="kv_img" src="images/logo_black.png" alt="TOPの画像">
    </section>
    <main class="top_main">
        <section class="time">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 221.png" alt="" class="topimg">
                    <h2 class="top_title">タイムテーブル</h2>
                    <p class="top_txt">一日の流れを確認できます</p>
                    <a href="schedule.html" class="top_a">タイムテーブルを見る<span></span></a>
                </div>
            </div>
        </section>
        <section class="rule">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 222.png" alt="" class="topimg">
                    <h2 class="top_title">各種ルール説明</h2>
                    <p class="top_txt">基本的なルールを確認できます。</p>
                    <a href="rule.html" class="top_a">各種ルールを見る<span></span></a>
                </div>
            </div>
        </section>
        <section class="bag title">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 223.png" alt="" class="topimg">
                    <h2 class="top_title">持ち物</h2>
                    <p class="top_txt">当日必要な持ち物を確認できます。</p>
                    <a href="bag.html"class="top_a">持ち物を見る<span></span></a>
                </div>
            </div>
        </section>
        <section class="fee title">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 224.png" alt="" class="topimg">
                    <h2 class="top_title">料金</h2>
                    <p class="top_txt">ゲーム代・レンタル代を確認できます。</p>
                    <a href="fee.html" class="top_a">料金を見る<span></span></a>
                </div>
            </div>
        </section>
        <section class="acces title">
            <div class="box">
                <div class="top_inner">
                    <img src="images/グループ 225.png" alt="" class="topimg">
                    <h2 class="top_title">Access</h2>
                    <p class="top_txt">フィールドまでの情報を確認できます。</p>
                    <a href="aces.html" class="top_a">アクセスを見る<span></span></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="#" class="gotop"><span class='gotop_txt'>戻る</span></a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
